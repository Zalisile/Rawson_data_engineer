version: "3.7"

services:
  database:
    image: mysql:8.0
    platform: linux/amd64
    command:
      - "--default-authentication-plugin=mysql_native_password"
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=codetest
      - MYSQL_USER=codetest
      - MYSQL_PASSWORD=swordfish
    ports:
      - "3307:3307"
    restart: always


  db_schema:
    image: database_schema
    build: images/database_schema
    command: ["./schema.py"]
    volumes:
      - .images/database_schema/schema.sql:/app/schema.sql